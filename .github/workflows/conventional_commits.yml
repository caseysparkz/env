# Author:       Casey Sparks
# Date:         August 22, 2024
# Description:  Ensures that commit titles adhere to the Conventional Commit syntax.
# Ref:          See https://www.conventionalcommits.org/en/v1.0.0/
---
name: "Conventional Commits"
on:
  pull_request:
    branches: ["main"]
jobs:
  check_commit_names:
    name: "Conventional Commits"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8"  # v6.0.1

      - name: "Check conventional commit compliance"
        uses: "webiny/action-conventional-commits@faccb24fc2550dd15c0390d944379d2d8ed9690e"  # v1.3.1
        with:
          GITHUB_TOKEN: "${{ github.token }}"
